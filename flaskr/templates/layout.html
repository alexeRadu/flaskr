<!doctype html>
<title>Flaskr</title>
<div>
	<h1>Flaskr</h1>
	<div>
	{% if not session.logged_in %}
		<a href="{{ url_for('login') }}">log in</a>
	{% else %}
		<a href=" {{ url_for('logout') }} ">log out</a>
	{% endif %}
	</div>
	{% for message in get_flashed_messages() %}
		<div>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
